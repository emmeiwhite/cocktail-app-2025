<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Cocktails</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- css -->
    <link
      rel="stylesheet"
      href="./styles.css" />
  </head>

  <body>
    <form class="search-form">
      <h1>Get your cocktail</h1>
      <input
        type="text"
        placeholder="Enter your favorite cocktail"
        name="drink" />
    </form>

    <!-- We'll render our cocktails in this section via JavaScript | Since there is no React used and state changes have no impact here | We'll do it iteratively to just create a kind of HTML template to be ultimately used in the JavaScript after we fetch the API data for the cocktails successfully -->

    <section class="section cocktails">
      <!--1. Loading  -->
      <article class="loading hide-loading">
        <img
          src="./loading.gif"
          alt="loading" />
      </article>

      <!-- 2. Here the result of our successful API goes -->
      <main class="section-center">
        <!-- Single Drink -->
        <a href="drink.html">
          <article
            class="cocktail"
            data-id="1">
            <img
              src="./cocktail.jpg"
              alt="cocktail drink" />
            <h3>Martini</h3>
          </article>
        </a>
      </main>

      <!-- 3. For Error -->
      <h2 class="title"></h2>
    </section>

    <script
      type="module"
      src="./app.js"></script>
  </body>
</html>
