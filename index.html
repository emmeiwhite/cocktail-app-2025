<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Cocktails</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- css -->
    <link
      rel="stylesheet"
      href="./styles.css"
    />
  </head>

  <body>
    <form class="search-form">
      <h2>Cocktails API</h2>

      <input
        type="text"
        name="drink"
        placeholder="search the cocktail you like"
      />
    </form>

    <section class="section cocktails">
      <!-- 1. Loading -->
      <article class="loading hide-loading">
        <img
          src="./loading.gif"
          alt="loading gif"
        />
      </article>

      <!-- 2. Successful data Fetch from API to render here  -->
      <div class="section-center">
        <!-- Single Drink -->
        <a href="drink.html">
          <article
            class="cocktail"
            data-id="1"
          >
            <img
              src="./cocktail.jpg"
              alt="cocktail"
            />
            <h3>Maltime</h3>
          </article>
        </a>

        <!-- Single Drink -->
        <a href="drink.html">
          <article
            class="cocktail"
            data-id="1"
          >
            <img
              src="./cocktail.jpg"
              alt="cocktail"
            />
            <h3>Maltime</h3>
          </article>
        </a>

        <!-- Single Drink -->
        <a href="drink.html">
          <article
            class="cocktail"
            data-id="1"
          >
            <img
              src="./cocktail.jpg"
              alt="cocktail"
            />
            <h3>Maltime</h3>
          </article>
        </a>
      </div>

      <!-- 3. Error in case API didn't succeed -->
      <h2 class="title"></h2>
    </section>

    <script
      type="module"
      src="./app.js"
    ></script>
  </body>
</html>
